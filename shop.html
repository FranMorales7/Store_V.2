<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to custom stylesheet -->
    <link rel="stylesheet" href="./css/estilo.css">
    <!-- Document title -->
    <title>PLAXER_WEB</title>
</head>
<body>
    <!-- Shop Section -->
    <section id="shop">
        <!-- Header for the Shop -->
        <div class="container-fluid">
            <div id="headAbout" class="bg-dark text-white p-4">
                <h1><strong>Shop</strong></h1>
            </div>
        </div>

        <!-- Search and Filters Section -->
        <div class="container my-5">
            <!-- Search Options -->
            <div class="col d-flex justify-content-start">
                <p id="buttonList">
                    <!-- Button to open Store Modal -->
                    <button id="btLinks" type="button" class="btn btn-link text-white text-decoration-none small" data-bs-toggle="modal" data-bs-target="#storesModal">Store</button> 
                </p>
            </div>

            <!-- Modals for Filters -->
            <!-- Store Modal -->
            <div class="modal fade" id="storesModal" tabindex="-1" aria-labelledby="storesModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Title for the Store Modal -->
                            <h1 class="text-black modal-title fs-5" id="storesModalLabel">Store list's</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Dropdown to select stores -->
                            <select name="stores" id="selectStores">
                                <!-- Store options will be dynamically added -->
                            </select>
                        </div>
                        <div class="modal-footer">
                            <!-- Save changes button -->
                            <button type="button" id="guardarTienda" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Price Modal -->
            <div class="modal fade" id="priceModal" tabindex="-1" aria-labelledby="priceModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Title for Price Modal -->
                            <h1 class="text-black modal-title fs-5" id="priceModalLabel">Select price</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Max Price Selector -->
                            <div class="price-content text-black text-align-center d-flex justify-content-between">
                                <div class="mx-2">
                                    <label><b>MAX</b></label>
                                    <p>$<span id="actualPrice">1</span></p>
                                </div>
                            </div>
                            <!-- Price Range Slider -->
                            <div class="range-slider">
                                <div class="range-fill">
                                    <input type="range" id="priceSelected" class="d-flex w-100" value="1" min="1" max="100" step="1">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- Save changes button -->
                            <button type="button" id="guardarPrecio" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Title Modal -->
            <div class="modal fade" id="titleModal" tabindex="-1" aria-labelledby="titleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Title for Title Modal -->
                            <h1 class="text-black modal-title fs-5" id="titleModalLabel">Are you looking for a specific game?</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Input for game title -->
                            <label class="text-black">Enter the title here: </label>
                            <input id="titleSelected" type="text">
                        </div>
                        <div class="modal-footer">
                            <!-- Save changes button -->
                            <button type="button" id="guardarTitulo" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rating Modal -->
            <div class="modal fade" id="ratingModal" tabindex="-1" aria-labelledby="ratingModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- Title for Rating Modal -->
                            <h1 class="text-black modal-title fs-5" id="ratingModalLabel">Select rating</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Min Rating Selector -->
                            <div class="rating-content text-black text-align-center d-flex justify-content-between">
                                <div class="mx-2">
                                    <label><b>MIN</b></label>
                                    <p><span id="actualRating">0</span>%</p>
                                </div>
                            </div>
                            <!-- Rating Range Slider -->
                            <div class="range-slider">
                                <div class="range-fill">
                                    <input type="range" id="ratingSelected" class="d-flex w-100" value="0" min="0" max="100" step="10">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <!-- Save changes button -->
                            <button type="button" id="guardarRating" class="btn btn-success" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Results -->
            <div class="text-secondary mb-4">
                <p>SHOWING ALL <span id="resBusqueda">0</span> RESULTS</p>
            </div>
        </div>

        <!-- Products Section -->
        <div class="container my-5 text-align-center">
            <!-- Games will be dynamically added here -->
            <div id="divTienda" class="row"></div>
        </div>

        <!-- Pagination -->
        <div class="container my-5">
            <div class="text-align-start">
                <!-- Pagination controls -->
                <button id="lastPage" type="button" class="mx-3 btn btn-outline-info">Last Page</button>
                Page <span id="currentPage">1</span>
                <button id="nextPage" type="button" class="mx-3 btn btn-outline-info">Next Page</button>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
